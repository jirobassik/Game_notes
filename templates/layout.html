{% load static %}
{% load cache %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
          integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% block style %} {% endblock %}">
    <link rel="stylesheet" type="text/css" href="{% static 'game/css/top.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'game/css/create.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'game/css/view.css' %}">


    <script src="https://unpkg.com/htmx.org@1.6.0"></script>
    <script type="text/javascript" src="{% static 'game/js/htmx.min.js' %}" defer></script>
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
<main>
    {% cache 500 sidebar %}
    <div class="topnav">
        <a href="/" hx-get="{% url 'game' %}" hx-push-url="true" hx-target="#game_view" hx-swap="innerHTML">Игры</a>
        <a href="/" hx-get="{% url 'genre' %}" hx-push-url="true" hx-target="#game_view" hx-swap="innerHTML">Жанры</a>
        <a href="/" hx-get="{% url 'platform' %}" hx-push-url="true" hx-target="#game_view" hx-swap="innerHTML">Платформы</a>
        <a href="/" hx-get="{% url 'price' %}" hx-push-url="true" hx-target="#game_view" hx-swap="innerHTML">Цена</a>
    </div>
    {% endcache %}
    {% block content_main %}
    {% endblock %}
</main>
</body>
</html>
