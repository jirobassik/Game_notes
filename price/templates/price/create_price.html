<form hx-post="{% url 'create-price' %}" hx-target="#game_view" method="POST" class="game-form">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
        {{ field.label_tag }}  {{ field }} <span class="errorlist">{{ field.errors }}</span>
    {% endfor %}
    <button class="btn btn-success" type="submit">Добавить цену</button>
</form>
