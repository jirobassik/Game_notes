{% load static %}
{% load cache %}

<div class="container">
    <h1>Платформы</h1>
    <br>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <a hx-get="{% url 'create-platform' %}" hx-target="#game_view" class="add_game-card">
            {% cache 500 create %}
                <div class="card h-100">
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <i class="bi bi-plus-circle-dotted" style="font-size: 5rem; color: gray"></i>
                    </div>
                </div>
            {% endcache %}
        </a>
        {% for platform in platforms %}
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ platform.name }}</h5>
                        <p class="card-text">{{ platform.description|truncatewords:20 }}</p>
                    </div>
                    <div class="card-footer">
                        <div class="btn-group">
                            <a hx-delete="{% url 'platform-delete' platform.id %}" hx-target="#game_view" class="btn btn-outline-danger"><i
                                    class="bi bi-trash2-fill"></i></a>
                            <a hx-get="{% url 'platform-edit' platform.id %}" hx-target="#game_view"
                               class="btn btn-outline-secondary"><i
                                    class="bi bi-pencil-fill"></i></a>
                            <a hx-get="{% url 'platform-view' platform.id %}" hx-target="#game_view"
                               class="btn btn-outline-secondary">Подробнее</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
